<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="nav1">
        <a href="#home" class="logo">
          <img
          src="images/logo.png"
          alt="Moyo"
          class="logo__img"
          >
        </a>
        <nav class="nav__link">
          <a href="APPLE" class="is-active" >apple</a>
          <a class="samsung box" href="samsung">samsung</a>
          <a class="smartphones box" href="smartphones">smartphones</a>
          <a href="laptops" data-qa="laptops">LAPTOPS & COMPUTERS </a>
          <a class="Gadgets box" href="Gadgets">Gadgets</a>
          <a class="Tablets box" href="Tablets">Tablets</a>
          <a class="Photo box" href="Photo">Photo</a>
          <a class="Video box" href="Video">Video</a>
        </nav>
      </h1>
    </header>
    <h2 class="box2">
      <a href="#home" class="logo">
        <img
            src="images/logo.png"
            alt="logo"
            class="logo__img"
            >
      </a>
      <nav class="nav__link">
        <a href="APPLE" class="is-active" >apple</a>
        <a class="samsung box" href="samsung">samsung</a>
        <a class="smartphones box" href="smartphones">smartphones</a>
        <a href="laptops" data-qa="laptops">LAPTOPS & COMPUTERS </a>
        <a class="Gadgets box" href="Gadgets">Gadgets</a>
        <a class="Tablets box" href="Tablets">Tablets</a>
        <a class="Photo box" href="Photo">Photo</a>
        <a class="Video box" href="Video">Video</a>
      </nav>
    </h2>
  </body>
</html>
